	<meta property="og:type" content="{% include type.html %}" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:description" content="{% include desc.html %}" />
 	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:title" content="{{ page.title }}" />
{% if page.image %}
	<meta property="og:image" content="{{ page.image }}" />
{% endif %}
	<meta property="og:image" content="{{ site.url }}/assets/logo.png"/>
	<meta property="article:published_time" content="{% include date.html %}" />
	<meta property="article:author" content="http://www.facebook.com/{{ site.author.facebook }}" />
